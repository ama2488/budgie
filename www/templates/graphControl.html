<ion-modal-view>
  <ion-header-bar>
    <div class="bar bar-header">
      <button class="button button-light" ng-click="closeModal()"><i class="icon ion-ios-arrow-back"></i></button>
      <h1 class="title">Graph Controller</h1>
      <button type="submit" class="button button-clear button-positive" ng-click="closeModal()"><i class="icon ion-ios-arrow-back"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <ul class="list">
      <div ng-repeat="receipt in receipts | orderBy: date">
        <li ng-repeat="item in receipt.items | orderBy: id" class="item item-toggle">
          {{item.name}} {{item.price}} {{item.tag}}
          <label class="toggle toggle-assertive">
       <input type="checkbox" ng-checked="true" ng-click="toggleSelection(item, receipt)">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
        </li>
      </div>
    </ul>
  </ion-content>
</ion-modal-view>
