<ion-modal-view>
  <ion-header-bar>
    <button class="button button-light" ng-click="closeModal()"><i class="icon ion-ios-arrow-back"></i></button>
    <h1 class="title">Graph Controller</h1>
  </ion-header-bar>
  <ion-content>
    <ul class="list">
      <div ng-repeat="receipt in receipts">
        <li ng-repeat="item in receipt.items" class="item item-toggle">
          {{item.name}} {{item.price}} {{item.tag}}
          <label class="toggle toggle-assertive">
       <input type="checkbox" ng-checked="true">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
        </li>
      </div>
    </ul>
  </ion-content>
</ion-modal-view>
