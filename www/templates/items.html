<ion-modal-view>
  <ion-header-bar>
    <button ng-click="closeModal()"><</button>
    <h1 class="title">{{receipt.location}}</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in receipt.items" href="#receipts/items/{{item.id}}">
        {{item.name}} {{item.price}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
