<ion-modal-view>
  <ion-header-bar>
    <button class="button button-light" ng-click="closeSignIn()"><i class="icon ion-ios-arrow-back"></i></button>
    <title class="title">Log In</title>
  </ion-header-bar>
  <ion-content class="padding">
    <form ng-submit="login()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" name="email" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" name="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
