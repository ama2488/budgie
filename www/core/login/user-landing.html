<ion-modal-view>
  <ion-header-bar>
    <button class="button button-light" ng-click="closeLanding()"><i class="icon ion-ios-arrow-back"></i></button>
    <title class="title">Welcome</title>
  </ion-header-bar>
  <ion-content class="padding">
    <button class="button button-block button-positive" ng-click="showSignIn()">Login</button>

  </ion-content>
</ion-modal-view>
